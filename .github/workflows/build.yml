name: Build and Test
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build React app
    runs-on: ubuntu-latest

    steps:
    - name: checkout-code
      uses: actions/checkout@v2
    
    - name: setup node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.4.1'
    
    - name: Install Dependencies
      run: npm install

    - name: Test Build
      run: npm run build

    - name: upload build artifacts
      uses: actions/upload-artifacts@v2
      with:
        name: my-artifact-v1
        path: ./BuildArtifacts
      
